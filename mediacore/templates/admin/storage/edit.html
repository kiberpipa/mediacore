<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../settings/master.html" />
<head>
	<title>${engine.display_name and 'Edit engine: %s' % engine.display_name or 'New Storage Engine'}</title>
	<link href="${h.url_for('/admin/styles/forms.css')}" media="screen" rel="stylesheet" type="text/css" />
	<link href="${h.url_for('/admin/styles/storage.css')}" media="screen" rel="stylesheet" type="text/css" />
	<script src="${h.url_for('/scripts/third-party/squeezebox-1.1-rc4-yui-compressed.js')}" type="text/javascript"></script>
	<link href="${h.url_for('/admin/styles/squeezebox.css')}" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="${h.url_for('/admin/scripts/confirm.js')}"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var deleteConfirm = new DeleteConfirmMgr({msg: 'Are you sure you want to delete this storage engine?'});
			$('delete').addEvent('click', deleteConfirm.openConfirmDialog.bind(deleteConfirm));
		});
	</script>
</head>
<body>
	<div class="box">
		<div class="box-head">
			<h1>${engine.display_name or _('New Storage Engine')}</h1>
		</div>
		<form py:if="form" py:replace="Markup(form(form_values, engine=engine, action=form_action))" />
	</div>
</body>
</html>
