<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:with="in_text = c.category and ('in ' + c.category.name) or ''">
<xi:include href="./layout.html" />
<xi:include href="../master.html" />
<head>
	<title>${c.category.name} | Categories</title>
	<link href="${h.url_for('/styles/categories.css')}" media="screen" rel="stylesheet" type="text/css" />
	<link py:if="order == 'latest'"
	      rel="alternate" type="application/rss+xml" title="Latest media ${in_text}"
	      href="${h.url_for(controller='/categories', action='feed', slug=c.category.name)}" />
</head>
<body py:if="media" py:with="in_text = c.category and ('in ' + c.category.name) or ''">
	<h2><span class="uppercase">${order == 'latest' and 'Latest' or 'Most Popular'}</span> ${in_text}</h2>
	<ul py:replace="media_grid(media, thumb_size='s', desc_len=90)" />
</body>
<body py:if="not media">There is no media in this category.</body>
</html>
